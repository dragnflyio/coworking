AppBundle\Entity\Groups:
    type: entity
    table: groups
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 1000
            options:
                fixed: false
        description:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        membersince:
            type: integer
            nullable: true
            options:
                unsigned: false
        balance:
            type: integer
            nullable: false
            options:
                unsigned: false
                default: '0'
        active:
            type: boolean
            nullable: false
            options:
                default: '1'
        sysdate:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
        taxcode:
            type: string
            nullable: true
            length: 32
            options:
                fixed: false
        address:
            type: string
            nullable: true
            length: 500
            options:
                fixed: false
    lifecycleCallbacks: {  }
